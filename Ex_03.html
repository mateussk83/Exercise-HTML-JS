<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="Pares()">Mostrar</button>
    <div id="resultado"></div>
    <script>
        function Pares(){
            var pares = []
            var cont = 0
            while(cont < 20){
                cont = cont + 1
                if(cont % 2 == 0){
                    pares.push(cont)
                }                 
                document.getElementById("resultado").innerHTML = pares
            }
        }
    </script>
</body>
</html>
