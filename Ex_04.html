<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>Idades de todos os funcionarios</h2>
    <div id="idades"></div>
    <h2>Funcionarios com mais de 30 anos</h2>
    <div id="resultado"></div>
    <h2>Empregados do Google</h2>
    <div id="google"></div>
    <script>
        const usuarios = [
 { nome: 'Caio', idade: 25, empresa: 'Google' },
 { nome: 'Tiago', idade: 35, empresa: 'Microsoft' },
 { nome: 'Felipe', idade: 30, empresa: 'Apple' },
];
var idade = usuarios.map(function(item, indice){
    return item.idade;
});
document.getElementById("idades").innerHTML = idade;
const maiores30 = usuarios.filter(person => person.idade > 30);
document.getElementById("resultado").innerHTML = JSON.stringify(maiores30);

const found = usuarios.find(element => element.empresa === "Google");
document.getElementById("google").innerHTML = JSON.stringify(found);
            </script>
</body>

</html>
